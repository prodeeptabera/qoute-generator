<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com"> -->
    <link rel="icon" type="image/png" href="favi.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="q_container" id="q_container">

        <!-- Qoute -->
        <div class="q_text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="q_author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button_container">
            <div class="social" id="social">
                <a class="twitter_button" id="twitter" title="Tweet this">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="whatsapp_button" id="whatsapp" title="Share this in Whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <a id="new_quote" title="New Quote">
                <i class="fas fa-circle-arrow-right"></i>
            </a>
        </div>

    </div>



    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
